<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Valentine's Day hazell kooo üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: #ff4d6d;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            color: #444;
            margin-top: 15px;
        }

        .heart {
            font-size: 60px;
            color: #ff4d6d;
            animation: heartbeat 1s infinite;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background-color: #ff4d6d;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #e63956;
            transform: scale(1.1);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>

            Click Me üòò
        </button>

    </div>

</body>
</html>
